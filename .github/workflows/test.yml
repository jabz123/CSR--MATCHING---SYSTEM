name: PHP CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: CSIT314v3   # âœ… Avoid repeating cd CSIT314v3

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ðŸ§° Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'
        extensions: mbstring, pdo, pdo_mysql

    - name: ðŸ“¦ Install Composer dependencies
      run: |
        composer install --no-interaction --prefer-dist

    - name: âœ… Validate Composer
      run: |
        composer validate --strict

    - name: ðŸ”Ž Run PHP Syntax Check
      run: |
        find . -type f -name "*.php" -print0 | xargs -0 -n1 php -l

    - name: ðŸ§ª Run PHPUnit Tests
      run: |
        if [ -d "tests" ]; then ./vendor/bin/phpunit --testdox; else echo "No PHPUnit tests found â€” skipping"; fi
