name: PHP CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ðŸ§° Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: "8.0"
        extensions: mbstring, pdo, pdo_mysql
        coverage: none

    - name: ðŸ“¦ Install Composer dependencies
      run: |
        cd CSIT314v3
        composer install --no-interaction --prefer-dist

    - name: âœ… Validate Composer
      run: |
        cd CSIT314v3
        composer validate --strict

    - name: ðŸ”Ž Run PHP Syntax Check
      run: |
        cd CSIT314v3
        find . -type f -name "*.php" -print0 | xargs -0 -n1 php -l

    - name: ðŸ§ª Run PHPUnit Tests (if tests folder exists)
      run: |
        cd CSIT314v3
        if [ -d "tests" ]; then vendor/bin/phpunit --testdox; else echo "No tests found"; fi
